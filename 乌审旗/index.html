<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>乌审旗分发index</title>
		<!--<script src="./script/H.js" type="text/javascript"></script>-->
		<script src="./script/wsq.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/javascript">
			var systemtype = null;
			//1、设备准备完毕后
			apiready = function() {
				systemtype = api.systemType;
				//判断沉浸式
				if ("ios" == systemtype) {
					api.setStatusBarStyle({
						style : 'light',
						color : '#000000'
					});
				};
				//初始化数据库
				initDB();
				//判断是否已经登录
				api.getPrefs({
					sync : false,
					key : 'userinfo'
				}, function(ret, err) {
					if (ret && ret.value) {
						//1.5、关闭当前页面跳转主页面
						$xy.openWin('main', './html/main/index_head_1.html', false, api.pageParam, {
							slidBackEnabled : false
						});
					} else {
						//1.6、关闭当前页面跳转登陆页面
						$xy.openWin('login', './html/login/login.html', false, api.pageParam, {
							slidBackEnabled : false
						});
					}
				});
			}
			//初始化DB
			function initDB() {
				var db = api.require('db');
				//创建bddb数据库
				var ret = db.openDatabaseSync({
					name : 'wsqDB'
				});
				api.getPrefs({
					key : 'ishistorydb'
				}, function(ret, err) {
					if (ret && ret.value) {
						var data = db.executeSqlSync({
							name : 'wsqDB',
							sql : 'alter table historylocation add islate int(4)'
						});
						//						var data2 = db.executeSqlSync({
						//							name : 'wsqDB',
						//							sql : 'alter table historylocation add AddressId varchar(255)'
						//						});
					} else {
						//新增表(第一次初始化表)
						var data = db.executeSqlSync({
							name : 'wsqDB',
							sql : 'CREATE TABLE historylocation(Id int auto_increment, islate int(4), time varchar(255), lon varchar(255), Lat varchar(255), primary key(Id))'
						});
						//alert(JSON.stringify(data));
						api.setPrefs({
							key : 'ishistorydb',
							value : true
						});
					}
				});
			}
		</script>
	</body>
</html>
