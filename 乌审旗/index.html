			var systemtype = null;
			//1、设备准备完毕后
			apiready = function() {
				systemtype = api.systemType;

				//判断沉浸式
				if ("ios" == systemtype) {
					api.setStatusBarStyle({
						style : 'light',
						color : '#000000'
					});
				}
				//判断是否已经登录
				api.getPrefs({
					sync : false,
					key : 'islogin'
				}, function(ret, err) {
					if (ret && ret.value == "1") {
						//1.5、关闭当前页面跳转主页面
						$xy.openWin('main', './html/main/main.html', false, api.pageParam, {
							slidBackEnabled : false
						});

						//							delay : 0,

						//								type : "none", //动画类型（详见动画类型常量）
						//								duration : 0 //动画过渡时间，默认300毫秒
						//							}
						//						});
					} else if (ret && ret.value == "2") {
						//1.5、关闭当前页面跳转主页面
						$xy.openWin('main', './html/main/main.html', false, api.pageParam, {
							slidBackEnabled : false
						});
					} else {
						//1.6、关闭当前页面跳转登陆页面
						$xy.openWin('login', './html/login/login.html', false, api.pageParam, {
