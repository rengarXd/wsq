<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>帮助正文</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<script src="../../script/vue.min.js"></script>
		<style>
			.square {
				width: 5px;
				height: 5px;
				background: #10a0d2;
				margin-left: 10px;
				margin-right: 10px;
			}
			.ziti {
				color: #555555;
			}
		</style>
	</head>
	<body>
		<div id="record_list">
			<div v-for="item in titList" v-on:click="openHelpCenterText(item.id)" class="H-text-list  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active H-margin-vertical-bottom-1" tapmode="H-touch-active"  >
				<div class="square"></div>
				<div class=" H-font-size-16 H-padding-vertical-both-12 xy_font_color H-padding-horizontal-right-20 ">
					{{ item.title }}
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var datas = [{
				title : '1、城镇建设基本情况',
				id : '01'
			}, {
				title : '2、总规图',
				id : '02',
			}, {
				title : '3、鸟瞰图',
				id : '03',
			}, {
				title : '4、乌审旗公共事业管理',
				id : '04'
			}, {
				title : '5、公厕、收集站',
				id : '05'
			}, {
				title : '6、自行车站点',
				id : '06'
			}, {
				title : '7、路灯',
				id : '07'
			}, {
				title : '8、避难所',
				id : '08'
			}, {
				title : '9、车站',
				id : '09'
			}, {
				title : '10、雨污管网',
				id : '10'
			}, {
				title : '11、公园广场',
				id : '11'
			}];
			apiready = function() {
				var vm = new Vue({
					el : '#record_list',
					data : {
						titList : []
					},
					mounted : function() {
						this.$nextTick(function() {
							this.getList();
						});
					},
					methods : {
						getList : function() {
							//alert(datas);
							this.titList = datas;
						},
						openHelpCenterText : function(help_id) {
							var delay = 0;
							if (api.systemType != 'ios')
								delay = 100;
							api.openWin({
								name : 'wsq_html_head',
								url : 'wsq_html_head.html',
								pageParam : {
									id : help_id
								},
								bounces : false,
								progress : {
									type : "page", //加载进度效果类型，默认值为 default，取值范围为 default|page，default 等同于 showProgress 参数效果；为 page 时，进度效果为仿浏览器类型，固定在页面的顶部
									color : "#45C01A" //type 为 page 时进度条的颜色，默认值为 #45C01A，支持#FFF，#FFFFFF，rgb(255,255,255)，rgba(255,255,255,1.0)等格式
								}
							});
						}
					}
				});
			};
		</script>
	</body>
</html>
