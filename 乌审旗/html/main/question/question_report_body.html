	<script type="text/javascript">
		apiready = function() {
			initPage();
		};
		// 初始化页面
		function initPage() {
			api.addEventListener({
				name : 'maplocation'
			}, function(ret, err) {
				//alert(JSON.stringify(ret));
				if (ret && ret.value) {
					$("#maplocal").html(ret.value.lon + ',' + ret.value.lat);
				}
			});
		}

		function map() {
			$xy.openWin('map_head', 'map_head.html', false, api.pageParam);
		}
