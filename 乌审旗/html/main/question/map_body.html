<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>body</title>
		<link rel="stylesheet" type="text/css" href="../../../css/Hui.css" />
		<link rel="stylesheet" href="../../../css/style.css" />
		<link rel="stylesheet" href="../../../css/fonts/iconfont.css" />
		<style>
			.brige {
				background: -webkit-gradient(linear, left top, left bottom, from(#00bde0), to(#0063bc)) !important;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				padding: 2px 3px 2px 3px;
				margin-left: 10px;
				font-size: 18px;
				text-align: center;
				color: #0f527d;
				z-index: 1000;
			}
		</style>
	</head>
	<body>
		<div class="H-text-align-center  H-padding-5 H-theme-background-color-eee">
			<span class="H-font-size-13" style="color: #6d6d6d">在地图上进行位置选择，点击对勾提交！</span><span class="brige H-touch-active" tapmode onclick="shangbao();"><i class="iconfont icon-duihao"></i></span>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/wsq.js"></script>
	<script type="text/javascript" src="../../../script/zepto.min.js"></script>
	<script type="text/javascript">
		var bMap = null, infos = null;
		apiready = function() {
			initModel();
			//4.地图初始化
			initMap();
		};
		//初始化地图
		function initMap() {
			//延时打开百度地图 ok
			setTimeout("openMap();", 10);
		}

		//2.初始化模块
		function initModel() {
			bMap = api.require('bMap');
		}

		function shangbao() {
			if (infos == null) {
				alert('您还未选择相应位置');
			} else {
				api.sendEvent({
					name : 'maplocation',
					extra : infos
				});
				api.closeToWin({
					name : 'question_report_head'
				});
			}
		}

		//打开地图
		function openMap() {
			var mySettingInfo = api.require('mySettingInfo');
			//获取定位是否开启，及当前 app 获取的定位权限
			bMap.getLocationServices(function(ret, err) {
				//              console.log(JSON.stringify(ret));
				if (ret.enable) {
					if ('ios' == api.systemType) {
						switch(ret.authorizationStatus) {
							case "denied":
								api.confirm({
									title : '温馨提示',
									msg : '检测到您的GPS功能未开启或对本应用设置了禁用GPS，点击确定去开启以提高位置的准确性',
									buttons : ['确定', '取消']
								}, function(ret, err) {
									var index = ret.buttonIndex;
									switch(index) {
										case 1:
											//ios中未开启GPS
											api.openApp({
												iosUrl : 'app-settings:',
												androidPkg : ''
											}, function(ret, err) {
												//coding...
											});
											break;
									}
								});
								break;
						}
					}
					//                    console.log(JSON.stringify(ret));
				} else {
					api.confirm({
						title : '温馨提示',
						msg : '检测到您的GPS功能未开启或对本应用设置了禁用GPS，点击确定去开启以提高位置的准确性',
						buttons : ['确定', '取消']
					}, function(ret, err) {
						var index = ret.buttonIndex;
						switch(index) {
							case 1:
								var mySettingInfo = api.require('mySettingInfo');
								mySettingInfo.settingInt({
									'index' : 2
								}, function(ret, err) {
									//alert(JSON.stringify(ret));
								});
								break;
						}
					});
				}
			});
			bMap.getLocation({
				accuracy : '30m',
				autoStop : true,
				filter : 30
			}, function(ret, err) {
				if (ret.status) {
					var location_data = ret;
					bMap.open({
						rect : {
							x : 0,
							y : 37,
							w : api.winWidth,
							h : api.frameHeight - 37
						},
						center : {
							lon : ret.lon,
							lat : ret.lat
						},
						zoomLevel : 17,
						showUserLocation : true,
						fixedOn : api.frameName,
						fixed : true
					}, function(ret) {
						if (ret.status) {
							//显示交通图
							//bMap.setTraffic({
							//    traffic : true
							//});
							//设置指南针位置
							bMap.setCompass({
								position : {
									x : 50,
									y : 50
								}
							});
							//处理地理位置的变更
							addEvent();
						}
					});
				} else {
					//alert(err.code);
				}
			});
		}

		//处理地理位置的变更
		function addEvent() {
			bMap.addEventListener({
				name : 'click'
			}, function(ret) {
				if (ret.status) {
					//alert("click==" + JSON.stringify(ret));
					var info = '{"lon":' + ret.lon + ',"lat":' + ret.lat + '}';
					//给点击点添加标注
					addnote(info);
				}
			});
		}

		//添加标注
		function addnote(info) {
			infos = eval('(' + info + ')');
			bMap.addAnnotations({
				annotations : [{
					id : 1,
					lon : infos.lon,
					lat : infos.lat
				}],
				draggable : false
			}, function(ret) {
				alert(JSON.stringify(infos));
			});
			//			bMap.annotationExist({
			//				id : 1
			//			}, function(ret) {
			//				if (ret.status) {
			//					api.alert({
			//						msg : '存在'
			//					});
			//					bMap.removeAnnotations({
			//						ids : [1]
			//					});
			//				} else {
			//
			//				}
			//			});
		}

		//设置中心点
		function setCenter(info) {
			bMap.setCenter({
				coords : eval("(" + info + ")"),
				animation : true
			});
			getCenter();
		}


		//由经纬度获取地址信息
		function getAddress(lon, lat) {
			bMap.getNameFromCoords({
				lon : lon,
				lat : lat
			}, function(ret, err) {
				//              console.log("当前位置信息===" + JSON.stringify(ret));
				if (ret.status) {
					//获取当前用户所属城市
					alert(JSON.stringify(ret));
				} else {
					api.toast({
						msg : '连接错误，请检查网络或者请求配置是否正确'
					});
				}
			});
		}
	</script>
</html>
