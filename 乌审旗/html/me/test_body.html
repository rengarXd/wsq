<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
		<style>
			body {
			}
		</style>
	</head>
	<body>
		<div class="H-flexbox-horizontal H-box-sizing-border-box H-theme-background-color-white H-border-vertical-bottom-after H-clear-both H-padding-horizontal-both-10 H-padding-vertical-both-8 ">
			<div style="width:50px;height:50px;"><img src="../../../image/logo.png" class="H-width-100-percent H-height-100-percent H-display-block H-border-radius-circle H-border-both">
			</div>
			<div class="H-flex-item H-padding-horizontal-both-10 H-vertical-middle H-overflow-hidden">
				<div class="H-width-100-percent">
					<strong class="H-font-weight-normal H-display-block H-font-weight-500 H-font-size-16 H-text-show-row-1">Hui官方</strong>
					<div class="H-theme-font-color-999 H-font-size-14 H-padding-vertical-top-3 H-text-show-row-1">
						考勤组：<span id="dept_name">乌审旗环卫</span>
					</div>
				</div>
			</div>
			<div class="H-font-size-12 H-theme-font-color-999 white-space-nowrap">
				我的好友
			</div>
		</div>
		<div class="H-timeline H-padding-horizontal-both-10 H-border-horizontal-right-after">
			<div class="H-margin-vertical-bottom-5 H-flexbox-horizontal H-theme-background-color-white H-padding-vertical-top-15 H-padding-vertical-bottom-5">
				<span class="H-padding-horizontal-both-10 "><i class="iconfont icon-shebeidingwei H-font-size-20 xy_font_color"></i></span>
				<div class="H-flex-item xy_font_color">
					<span id="device_name">{{ d[i].Class_name }}</span>
					<span class="H-float-right H-padding-horizontal-right-10 "> {{# if( d[i].Islate == 1) { }}
						在岗
						{{# }else{ }} <span class="H-theme-font-color-ccc">脱岗</span> {{# } }} </span>
					<div class="H-theme-font-color-999 H-font-size-15 H-padding-vertical-both-5">
						{{ format(d[i].Time) }}
					</div>
				</div>
			</div>
			<div class="H-timeline-item H-z-index-100 H-theme-background-color-white H-margin-vertical-top-15 H-border-both-after H-animate-scale-big">
				<div class="H-timeline-dotline H-position-absolute H-z-index-1000">
					<div class="H-timeline-dot H-position-absolute H-z-index-1000 H-border-radius-circle"></div>
					<div class="H-timeline-line H-position-absolute H-z-index-1000"></div>
					<div class="H-timeline-bigdot H-center-all H-border-radius-circle H-position-absolute H-z-index-100000 H-theme-background-color-white">
						<div class="H-timeline-bigdot-child H-border-radius-circle"></div>
					</div>
					<div class="H-timeline-dot H-position-absolute H-z-index-1000 H-border-radius-circle"></div>
				</div>
				<div class="H-timeline-header  H-text-show-row-1 H-font-size-14 H-padding-10 H-line-height-normal H-theme-background-color-white H-border-vertical-bottom-after">
					时段<span class="H-padding-horizontal-left-25 H-theme-font-color-ccc">考勤状态： <span class="H-theme-font-color-black">脱岗</span></span>
				</div>
				<div class="H-timeline-container H-padding-8 H-font-size-15">
					<div class="H-padding-horizontal-left-10 H-theme-font-color-999 H-font-size-15 H-padding-vertical-bottom-5">
						签到时间：9:26:08 <span class="H-float-right H-padding-horizontal-right-20 H-theme-font-color-black">迟到</span>
					</div>
					<div class="H-theme-font-color-999 H-padding-horizontal-left-25 H-padding-vertical-bottom-5 H-font-size-13">
						<i class="H-theme-font-color-black iconfont icon-dingwei"></i>河南省国家大学科技园东区
					</div>
					<div class="H-padding-horizontal-left-10 H-theme-font-color-999 H-font-size-15 H-padding-vertical-both-5">
						签退时间：9:26:08 <span class="H-float-right H-padding-horizontal-right-20 H-theme-font-color-black">早退</span>
					</div>
					<div class="H-theme-font-color-999 H-padding-horizontal-left-25 H-padding-vertical-bottom-5 H-font-size-13">
						<i class="H-theme-font-color-black iconfont icon-dingwei"></i>河南省国家大学科技园东区
					</div>
				</div>
			</div>
			<div class="H-timeline-item H-z-index-100 H-theme-background-color-white H-margin-vertical-top-15 H-border-both-after H-animate-scale-big">
				<div class="H-timeline-dotline H-position-absolute H-z-index-1000">
					<div class="H-timeline-dot H-position-absolute H-z-index-1000 H-border-radius-circle"></div>
					<div class="H-timeline-line H-position-absolute H-z-index-1000"></div>
					<div class="H-timeline-bigdot H-center-all H-border-radius-circle H-position-absolute H-z-index-100000 H-theme-background-color-white">
						<div class="H-timeline-bigdot-child H-border-radius-circle"></div>
					</div>
					<div class="H-timeline-dot H-position-absolute H-z-index-1000 H-border-radius-circle"></div>
				</div>
				<div class="H-timeline-header  H-text-show-row-1 H-font-size-14 H-padding-10 H-line-height-normal H-theme-background-color-white H-border-vertical-bottom-after">
					时段<span class="H-padding-horizontal-left-25 H-theme-font-color-ccc">考勤状态： <span class="H-theme-font-color-black">脱岗</span></span>
				</div>
				<div class="H-timeline-container H-padding-8 H-font-size-15">
					<div class="H-padding-horizontal-left-10 H-theme-font-color-999 H-font-size-15 H-padding-vertical-bottom-5">
						签到时间：9:26:08 <span class="H-float-right H-padding-horizontal-right-20 H-theme-font-color-black">迟到</span>
					</div>
					<div class="H-theme-font-color-999 H-padding-horizontal-left-25 H-padding-vertical-bottom-5 H-font-size-13">
						<i class="H-theme-font-color-black iconfont icon-dingwei"></i>河南省国家大学科技园东区
					</div>
					<div class="H-padding-horizontal-left-10 H-theme-font-color-999 H-font-size-15 H-padding-vertical-both-5">
						签退时间：9:26:08 <span class="H-float-right H-padding-horizontal-right-20 H-theme-font-color-black">早退</span>
					</div>
					<div class="H-theme-font-color-999 H-padding-horizontal-left-25 H-padding-vertical-bottom-5 H-font-size-13">
						<i class="H-theme-font-color-black iconfont icon-dingwei"></i>河南省国家大学科技园东区
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
		};
	</script>
</html>
