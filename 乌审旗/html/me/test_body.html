<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
		<style>
			body {
			}
		</style>
	</head>
	<body>
		<div class="H-padding-horizontal-both-10 H-padding-vertical-both-5">
			<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle">
				<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-15 H-padding-vertical-both-12">
					<span class="H-theme-font-color-999">事件类型：</span>{{ d[i].problem_type }}
				</div>
				<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-15 H-padding-vertical-both-12">
					<span class="H-theme-font-color-999">上报科室：</span>{{ d[i].dept_name }}
				</div>
			</div>
			<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle">
				<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-15 H-padding-vertical-both-12">
					<span class=" H-theme-font-color-999 H-display-inline">上报地址：</span><span class="address">{{ getAddress(d[i].problem_lng, d[i].problem_lat) }}</span>
				</div>
			</div>
			<div tapmode="H-touch-active" onclick="job('{{ d[i].problem_id }}');" class="renyuanfeipei H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle">
				<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-15 H-padding-vertical-both-12">
					<span class=" H-theme-font-color-666 H-display-inline">人员分配：</span><span id="{{ d[i].problem_id }}"></span>
				</div>
				<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
			</div>
			<div class="H-flexbox-vertical H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle">
				<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-15 H-padding-vertical-both-12">
					<span class="H-theme-font-color-999">事件描述：</span>
					啊实打实大师傅是打发斯蒂芬
					<div class="H-clear-both H-margin-vertical-top-25 H-width-100-percent H-display-table H-box-sizing-border-box H-padding-horizontal-left-5">
						<div class="H-display-table-cell H-float-left  H-box-sizing-border-box H-width-avg-4 H-padding-horizontal-right-5 H-margin-vertical-bottom-5">
							<img src="../../../image/logo.png" class="H-width-100-percent H-display-block" alt="" title="">
						</div>
						<div class="H-display-table-cell H-float-left  H-box-sizing-border-box H-width-avg-4 H-padding-horizontal-right-5 H-margin-vertical-bottom-5">
							<img src="../../../image/logo.png" class="H-width-100-percent H-display-block" alt="" title="">
						</div>
						<div class="H-display-table-cell H-float-left  H-box-sizing-border-box H-width-avg-4 H-padding-horizontal-right-5 H-margin-vertical-bottom-5">
							<img src="../../../image/logo.png" class="H-width-100-percent H-display-block" alt="" title="">
						</div>
					</div>
					<p class="H-font-size-12 H-theme-font-color-999">
						{{ d[i].add_date }}
					</p>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
		};
	</script>
</html>
